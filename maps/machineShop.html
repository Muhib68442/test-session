<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/maps.css">
    <title>Machine Shop | S.P.I Navigation</title>
</head>

<!-- ---------------Body Part--------------- -->

<body>

<!-- ---------------Header Part--------------- -->

    <header class="header">
        <div class="container">
            <nav class="navWrap">
                <div class="iconText">
                    <a href="#"><i class="fa-solid fa-map-location"></i></a>
                    <h1>Machine Shop</h1>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

<!-- ---------------Map Search Part--------------- -->

    <section class="mapSearch">
        <div class="container">
            <div class="searchBar">
                <form>
                    <i class="fas fa-search"></i>
                    <input autocomplete="off" type="text" name="" id="searchBox"
                        placeholder="ex : software lab, 1008, machine shop..." class="searchBox">
                </form>
                <div class="classList">
                    <ul class="ulList">
                        <li data-search="search-funtionality" class="classroom"><a href="">Classroom <i class="fa-solid fa-caret-down"></i></a>
        
                                <ul>
                                    <li data-search="search-funtionality"><a href="#">Room no : 1001</a></li>
                                    <li data-search="search-funtionality"><a href="#">Room no : 1002</a></li>
                                    <li data-search="search-funtionality"><a href="#">Room no : 1003</a></li>
                                    <li data-search="search-funtionality"><a href="#">Room no : 1004</a></li>
                                </ul>
                        </li>
                        <li data-search="search-funtionality"><a href="#">Workshop <i class="fa-solid fa-caret-down"></i></a></li>
                        <li data-search="search-funtionality"><a href="#">Office <i class="fa-solid fa-caret-down"></i></a></li>
                        <li data-search="search-funtionality"><a href="#">laboratory <i class="fa-solid fa-caret-down"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

<!-- ---------------Map Main Image Part--------------- -->

    <section class="mapImg">
        <div class="container">
            <div class="mapImgWrap">
                <img src="/res/mapImg.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="imgText">
                <p>Software Lab is at 2nd Floor of Computer Department near the stairs</p>
            </div>
        </div>
    </section>

<!-- ---------------js Linking Part--------------- -->

    <script src="/app.js"></script>
    <script src="https://kit.fontawesome.com/b29a9f7326.js" crossorigin="anonymous"></script>
</body>

</html>
